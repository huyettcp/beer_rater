<template name="addBeerCard">
  {{#if onBreweryBeerList}}
      <div id="modal1" class="modal">
    <div class="modal-content blue-grey-text text-darken-4">
     <div class="row">
    <form class="col s12 blue-grey-text text-darken-4">
      <div class="row">
        <h5 class="col s12"><b>Add Beer to {{brewery_name}}</b></h5>
        <div class="input-field col s12 form-group {{errorClass 'beer_name'}}">
          <label for="beer_name" class="blue-grey-text text-darken-4">Name of Beer<span class="form_error">{{errorMessage 'beer_name'}}</span></label>
          <input id="beer_name" type="text" class="validate" style="text-transform: capitalize">
        </div>

        <div class="input-field col s6">
          <label for="type_of_beer" class="blue-grey-text text-darken-4">Type of Beer</label>
          <input id="type_of_beer" type="text" class="validate" style="text-transform: capitalize">
        </div>

        <div class="input-field col s6">
          <label for="abv" class="blue-grey-text text-darken-4">ABV</label>
          <input id="abv" type="text" class="validate">
        </div>
        <div class="input-field col s6">
          <label for="year_introduced" class="blue-grey-text text-darken-4">Year Introduced</label>
          <input id="year_introduced" type="text" class="validate" style="text-transform: capitalize">
        </div>

      <div class="input-field col s6">

        <select class="browser-default dropdown_text_color" name="brewery_id_dropdown">

          <option value="{{_id}}" selected>{{brewery_name}}</option>
        </select>

        </div>
        <div class="input-field col s12">
                <input type="submit" value="Submit" class="btn btn-primary blue-grey darken-4 create_and_edit_form_button"/>
        </div>
        </div>
    </form>
  </div>
    </div>

  </div>
  {{else}}

	<form class="col s12">
      <div class="card blue-grey darken-1">
        <div class="col s12 card-content card-content grey-text text-lighten-5">
        <h6 class="col s12"><b>Add Beer</b></h6>
        <div class="input-field col s12 form-group {{errorClass 'beer_name'}}">
          <label for="beer_name">Name of Beer <span class="form_error">{{errorMessage 'beer_name'}}</span></label>
          <input id="beer_name" type="text" class="validate" style="text-transform: capitalize">
        </div>

        <div class="input-field col s6">
          <label for="type_of_beer">Type of Beer</label>
          <input id="type_of_beer" type="text" class="validate" style="text-transform: capitalize">
        </div>

        <div class="input-field col s6">
          <label for="abv">ABV</label>
          <input id="abv" type="text" class="validate">
        </div>
        <div class="input-field col s6">
          <label for="year_introduced">Year Introduced</label>
          <input id="year_introduced" type="text" class="validate" style="text-transform: capitalize">
        </div>
        <div class="input-field col s6">
    		<select class="browser-default dropdown_text_color" name="brewery_id_dropdown">
    			<option value="" disabled selected>Brewery Select</option>
          {{#each breweries}}
              <option value="{{_id}}">{{brewery_name}}</option>
          {{/each}}
    		</select>

        </div>
        <div class="col s12">
        <input type="submit" value="Submit" class="btn btn-primary blue-grey darken-4 create_and_edit_form_button float_right_buttons"/>
        <a class="waves-effect waves-red btn-flat grey-text text-lighten-5 float_right_buttons" id="cancel_add_beer">Cancel</a>
        </div>
        </div>
      </div>

    </form>
    {{/if}}
</template>
