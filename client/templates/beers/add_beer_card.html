<template name="addBeerCard">
	<form class="col s12">
      <div class="card blue-grey darken-1">
        <div class="col s12 card-content white-text">
        <h6 class="col s12 cancel_add_brew">Add Beer</h6>
        <div class="input-field col s12">
          <label for="beer_name">Name of Beer</label>
          <input id="beer_name" type="text" class="validate">
        </div>

        <div class="input-field col s6">
          <label for="type_of_beer">Type of Beer</label>
          <input id="type_of_beer" type="text" class="validate">
        </div>

        <div class="input-field col s6">
          <label for="abv">ABV</label>
          <input id="abv" type="text" class="validate">
        </div>
        <div class="input-field col s6">
          <label for="year_introduced">Year Introduced</label>
          <input id="year_introduced" type="text" class="validate">
        </div>
        <div class="input-field col s6">
        	<label>Brewery Select</label>
    		<select class="browser-default" name="brewery_id_dropdown">
    			<option value="" disabled selected>Choose your Brewery</option>
    			{{#each breweries}}
    				{{>addBeerBreweryDropdown}}
    			{{/each}}
    		</select>

        </div>
        <div class="col s12">
        <input type="submit" value="Submit" class="btn btn-primary"/>
        <a class="waves-effect waves-light btn" id="cancel_add_beer">Cancel</a>
        </div>
        </div>
      </div>
    </form>
</template>
