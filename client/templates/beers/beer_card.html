<template name="beerCard">
    {{#if editingABeer}}
      {{> editBeerCard}}
    {{else}}


	    <div class="col s12">
          <div class="card blue-grey lighten-3">
            <div class="card-content blue-grey-text text-darken-4">
              <span class="card-title blue-grey-text text-darken-4">{{beer_name}}</span>
              <div class="divider"></div>
                <div class="section">
                <li>Brewery: {{breweryName}}</li>
                <li>Type of Beer: {{type_of_beer}}</li>
                <li>ABV: {{abv}}</li>
                <li>Year Introducted: {{year_introduced}}</li>
                <li>Beer ID: {{_id}}</li>
                <li>Brewery ID: {{breweryId}}</li>
                <li>Number of Reviews: {{beerReviewCount}}</li>
                <li>Average Review Score: {{averageReviewScore}}</li>
              </div>
            </div>
            <div class="card-action blue-grey lighten-3">
              <a href="{{pathFor 'allBeerReviews'}}" id="all_beer_reviews">View All Reviews</a>
              {{#if currentUser}}<a href="{{pathFor 'beerReviewCard'}}" id="review_beer">Review</a>{{/if}}
              {{#if ownBeer}}<a href="#" id="enter_edit_beer">Edit</a>
              <a href="#" class="waves-effect waves-light btn red" id="delete_beer">Delete</a>{{/if}}
            </div>

          </div>
        </div>
      {{/if}}

</template>
