<template name="editBeerCard">
  <form class="col s12">
      <div class="card blue-grey darken-1">
        <div class="col s12 card-content white-text">
        <h6 class="col s12 cancel_add_brew"><b>Edit</b></h6>
        <div class="input-field col s12">
          <label for="beer_name" class="active">Brewery Name</label>
          <input placeholder="{{beer_name}}" id="update_beer_name" type="text" value="{{beer_name}}">
        </div>

        <div class="input-field col s6">
          <label for="type_of_beer" class="active">Type of Beer</label>
          <input placeholder="{{type_of_beer}}" id="update_type_of_beer" type="text" value="{{type_of_beer}}">
        </div>

        <div class="input-field col s6">
          <label for="abv" class="active">ABV</label>
          <input placeholder="{{abv}}" id="update_abv" type="text" value="{{abv}}">
        </div>
        <div class="input-field col s6">
          <label for="year_introduced" class="active">Year Introduced</label>
          <input placeholder="{{year_introduced}}" id="update_year_introduced" type="text" value="{{year_introduced}}">
        </div>
         <div class="input-field col s6">
        <select class="browser-default dropdown_text_color" name="brewery_id_dropdown">
          <option value="" disabled selected>Brewery Select</option>
          {{#each breweries}}
            {{>addBeerBreweryDropdown}}
          {{/each}}
        </select>

        </div>
        <div class="col s12">
        <input type="submit" value="Submit" class="btn btn-primary waves-effect waves-light blue-grey darken-4"/>
        <a class="waves-effect waves-light btn blue-grey darken-4" id="cancel_edit_beer">Cancel</a>
        <a href="#" class="waves-effect waves-light btn red lighten-2" id="delete_beer">Delete</a>
        </div>
        </div>
      </div>
    </form>

</template>
