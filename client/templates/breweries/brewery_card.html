<template name="breweryCard">
    {{#if editingABrewery}}
        {{> editBreweryCard}}
    {{else}}
	    <div class="col s12 content_card">
          <div class="card brewery_card">
            <div class="card-content">
              <span class="card-title">{{brewery_name}}</span>
              <div class="divider"></div>
                <div class="section">
                <li>City: {{city}},</li>
                <li>State {{state}}</li>
     
              </div>
            </div>
            <div class="card-action">
                <a href="#">More Info</a>
                <a href="{{pathFor 'allBreweryBeers'}}" class="list_title">Brewery Beer List</a>
<!--                <a href="{{pathFor 'beersList'}}">Beer List</a> -->
              {{#if ownBrewery}}<a class="waves-effect waves-light btn edit blue-grey-text text-darken-4" id="enter_edit_brewery">Edit</a>
              <a class="waves-effect waves-light btn red text-darken" id="delete_brewery">Delete</a>
              {{/if}}
  
            </div>
          </div>
        </div>
    {{/if}}

</template>
