<template name="defaultBreweriesList">
	<div class="breweries">
	<div class="row">
		{{#if addingABrewery}}
			{{> addBreweryCard}}

		{{else}}

		 {{#if currentUser}}<div class="col s12 waves-effect waves-light">
          <div class="card light-blue darken-3 waves-effect col s12 ">
            <div class="card-content white-text" id="create_brewery">
              <span class="card-title">Add Brewery</span>
            </div>
          </div>
        </div>{{/if}}

		{{/if}}
		{{#each breweries}}
			{{> breweryCard}}
		{{/each}}
	</div>
	    </div>
</template>
