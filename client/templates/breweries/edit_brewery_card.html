<template name="editBreweryCard">
	<form class="col s12" name="edit_brewery_form">
      <div class="card blue-grey darken-1">
        <div class="col s12 card-content white-text">
        <h6 class="col s12 cancel_add_brew">Edit</h6>
        <div class="input-field col s12">
          <label for="brewery_name" class="active">Brewery Name</label>
          <input placeholder="{{brewery_name}}" id="update_brewery_name" type="text" value="{{brewery_name}}">
        </div>

        <div class="input-field col s6">
          <label for="city" class="active">City</label>
          <input placeholder="{{city}}" id="update_city" type="text" value="{{city}}">
        </div>

        <div class="input-field col s6">
          <label for="state" class="active">State</label>
          <input placeholder="{{state}}" id="update_state" type="text" value="{{state}}">
        </div>
            <div class="col s6">
         <a class="waves-effect waves-light btn red lighten-2" id="delete_brewery">Delete</a>
          </div>
        <div class="col s6">
        <input type="submit" value="Submit" class="btn btn-primary waves-effect waves-light blue-grey darken-4 float_right_buttons"/>
        <a class="waves-effect waves-red btn-flat grey-text text-lighten-5 float_right_buttons" id="cancel_edit_brewery">Cancel</a>
        </div>
        </div>
      </div>
    </form>

</template>
