<template name="editBreweryCard">
	<form class="col s12">
      <div class="card blue-grey darken-1">
        <div class="col s12 card-content white-text">
        <h6 class="col s12 cancel_add_brew">Edit {{brewery_name}}</h6>
        <div class="input-field col s12">
          <label for="brewery_name" class="active">Brewery Name</label>
          <input placeholder="{{brewery_name}}" id="update_brewery_name" type="text" class="validate" value="{{brewery_name}}">
        </div>

        <div class="input-field col s6">
          <label for="city" class="active">City</label>
          <input placeholder="{{city}}" id="update_city" type="text" class="validate" value="{{city}}">
        </div>

        <div class="input-field col s6">
          <label for="state" class="active">State</label>
          <input placeholder="{{state}}" id="update_state" type="text" class="validate" value="{{state}}">
        </div>
        <div class="col s12">
        <input type="submit" value="Submit" class="btn btn-primary"/>
        <a class="waves-effect waves-light btn" id="cancel_edit_brewery">Cancel</a>
        </div>
        </div>
      </div>
    </form>

</template>
